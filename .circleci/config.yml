version: 2.1

orbs:
  node: circleci/node@5.2.0

jobs:
  build-and-test:
    docker:
      - image: cimg/rust:1.75-node
    steps:
      - checkout
      - run:
          name: Update Rust and Cargo
          command: |
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            source "$HOME/.cargo/env"
            rustup default stable
            rustup update
            rustc --version
            cargo --version
      - run:
          name: Install wasm-pack
          command: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - run:
          name: Build WASM Package
          command: |
            cd ..  # adjust path as needed
            git clone https://github.com/cdrice26/statmaster.git
            cd statmaster
            wasm-pack build --target web
            cd pkg
            npm link
      - run:
          name: Return to project directory
          command: cd statsview
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Link WASM Package
          command: npm link statmaster
      - run:
          name: Typecheck
          command: npm run dev
      - run:
          name: Run Tests
          command: npm run test
      - run:
          name: Build
          command: npm run build
      - store_artifacts:
          path: dist
      - store_test_results:
          path: test-results

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-and-test
